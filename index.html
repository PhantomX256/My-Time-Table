<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>My Time Table</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="icon" href="./images/schedule.png" type="image/x-icon" />
        <link rel="stylesheet" href="./styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    <body class="bg-[#331D2C]">
        <div class="text-center m-10 max-md:m-10 max-md:mb-[7px]">
            <h1 class="text-[#EFE1D1] text-5xl max-md:text-3xl">TIME TABLE</h1>
        </div>
        <div class="text-center text-xl mx-20 my-3 border-[#EFE1D1] time border-b-2 pb-2 text-[#EFE1D1] max-md:mx-10 max-md:text-sm">Day Orders</div>
        <div class="grid grid-cols-5 grid-rows-1 gap-4 mx-20 max-md:mx-10 max-md:gap-3">
            <button id="1" class="bg-[#3F2E3E] py-5 text-center rounded-xl text-[#A78295] text-xl hour transition-shadow shadow-[#EFE1D1] shadow-md text-[#EFE1D1] hover:shadow-[#A78295] hover:shadow-md max-md:text-sm max-md:py-3">1</button>
            <button id="2" class="bg-[#3F2E3E] py-5 text-center rounded-xl text-[#A78295] text-xl hour transition-shadow hover:shadow-[#A78295] hover:shadow-md max-md:text-sm max-md:py-3">2</button>
            <button id="3" class="bg-[#3F2E3E] py-5 text-center rounded-xl text-[#A78295] text-xl hour transition-shadow hover:shadow-[#A78295] hover:shadow-md max-md:text-sm max-md:py-3">3</button>
            <button id="4" class="bg-[#3F2E3E] py-5 text-center rounded-xl text-[#A78295] text-xl hour transition-shadow hover:shadow-[#A78295] hover:shadow-md max-md:text-sm max-md:py-3">4</button>
            <button id="5" class="bg-[#3F2E3E] py-5 text-center rounded-xl text-[#A78295] text-xl hour transition-shadow hover:shadow-[#A78295] hover:shadow-md max-md:text-sm max-md:py-3">5</button>
        </div>
        <div id="day-1" class="selected tabs flex flex-col gap-6 bg-[#3F2E3E] mx-20 my-10 rounded-3xl text-center p-8 text-[#EFE1D1] max-md:mx-10 max-md:my-5 max-md:p-4 max-md:gap-4">
        </div>          
        <div id="day-2" class="hidden tabs flex flex-col gap-6 bg-[#3F2E3E] mx-20 my-10 rounded-3xl text-center p-8 text-[#EFE1D1] max-md:mx-10 max-md:my-5 max-md:p-4 max-md:gap-4">
        </div>
        <div id="day-3" class="hidden tabs flex flex-col gap-6 bg-[#3F2E3E] mx-20 my-10 rounded-3xl text-center p-8 text-[#EFE1D1] max-md:mx-10 max-md:my-5 max-md:p-4 max-md:gap-4">
        </div>
        <div id="day-4" class="hidden tabs flex flex-col gap-6 bg-[#3F2E3E] mx-20 my-10 rounded-3xl text-center p-8 text-[#EFE1D1] max-md:mx-10 max-md:my-5 max-md:p-4 max-md:gap-4">
        </div>
        <div id="day-5" class="hidden tabs flex flex-col gap-6 bg-[#3F2E3E] mx-20 my-10 rounded-3xl text-center p-8 text-[#EFE1D1] max-md:mx-10 max-md:my-5 max-md:p-4 max-md:gap-4">
        </div>
        <script type="module" src="./render.js"></script>
        <script type="module" src="./index.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <footer class="text-center text-[#EFE1D1] mb-10">Made by Ved Verma</footer>
    </body>
</html>
